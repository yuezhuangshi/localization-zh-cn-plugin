name: Obtain original message and convert ascii to native in pull request

on:
  pull_request:
    types:
      - opened
      - ready_for_review
    paths:
      - 'cli/**/**.properties'
      - 'core/**/**.properties'
      - 'plugins/**/**.properties'

jobs:
  env:
    name: env-list
    runs-on: ubuntu-latest
    steps:
      - name: Get All Env
        run:
          printenv | sort
  build:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v23.1
        with:
          separator: ","
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8.5
      - name: execute py script
        id: python-result
        run: |
          pip install -r requirements.txt
          python review.py --add={{ steps.changed-files.outputs.added_files }} --mod={{ steps.changed-files.outputs.modified_files }}
      - name: add comment to pr
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            {{ steps.python-result.outputs }}
